{% load static %}
<!-- Bootstrap navbar with icon and brand name -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" id="navbar-text" href="{% url 'home' %}">
      <img src="{% static 'todo/logo.png' %}" alt="" width="25" height="25" class="d-inline-block align-text-top" />
      Todowoo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Hello {{ user.username }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <form action="{% url 'logoutuser' %}" method="POST">
                {% csrf_token %}
                <button class="btn" type="submit">Logout</button>
              </form>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'home' %}" id="navbar-text">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'createtodo' %}" id="navbar-text">Create Todo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'currenttodos' %}" id="navbar-text">Current Todos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'completedtodos' %}" id="navbar-text">Completed Todos</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'signupuser' %}" id="navbar-text">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'loginuser' %}" id="navbar-text">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
