{% if user.is_authenticated %}
<h4>Hello {{ user.username }}</h4>

<form action="{% url 'logoutuser' %}" method="POST">
    {% csrf_token %}
<button type="submit">Logout</button>
</form>
{% else %}
<a href="{% url 'signupuser' %}">Signup</a>
<a href="{% url 'loginuser' %}">Login</a>
{% endif %}


{% block content %}


{% endblock %}
